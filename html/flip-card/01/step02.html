<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>步驟 2 - 加上樣式</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .flip-card {
            width: 300px;
            height: 200px;
        }

        .flip-card-front,
        .flip-card-back {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .flip-card-front {
            background-color: #127acf;
        }

        .flip-card-back {
            background-color: #f33195;
        }
    </style>
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                正面內容
            </div>
            <div class="flip-card-back">
                背面內容
            </div>
        </div>
    </div>
</body>

</html>
