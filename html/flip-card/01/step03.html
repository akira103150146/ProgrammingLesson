<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>步驟 3 - 加入翻轉動畫</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .flip-card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            /* 建立 3D 視角 */
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            backface-visibility: hidden;
            /* 隱藏背面 */
        }

        .flip-card-front {
            background-color: #127acf;
        }

        .flip-card-back {
            background-color: #f33195;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                正面內容
            </div>
            <div class="flip-card-back">
                背面內容
            </div>
        </div>
    </div>
</body>

</html>
